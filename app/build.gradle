apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.android.boltt"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        /*Since the app is still in development,
         we won't go above 1 before a formal release*/
        versionName "0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'

    /*this library is for drawer layout. Please refer to the
    * library page at : https://github.com/mikepenz/MaterialDrawer*/
    compile('com.mikepenz:materialdrawer:5.0.4@aar') {
        transitive = true
    }
}
